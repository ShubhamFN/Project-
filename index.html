<!DOCTYPE html>
<html lang="en">
<head>
    <title>Corizo - Shopping App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <h1>Corizo</h1>
        <div class="header-buttons">
            <button class="header-btn" title="Cart">
                <i class="fa-solid fa-cart-shopping"></i> Cart
            </button>
            <button class="header-btn" title="Settings">
                <i class="fa-solid fa-gear"></i> Settings
            </button>
            <button class="header-btn" title="Account">
                <i class="fa-solid fa-user"></i> Account
            </button>
        </div>
    </header>

    <nav class="navbar">
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#products">Products</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <main>
        <section class="product-list" id="products">
            <h2>Latest Electronic Products</h2>
            <div class="product-container">
                <div class="product-card">
                    <img src="https://example.com/laptop.jpg" alt="Laptop" />
                    <h3>High-Performance Laptop</h3>
                    <p>&#8377; 85,000.00</p>
                </div>
                <div class="product-card">
                    <img src="https://example.com/smartphone.jpg" alt="Smartphone" />
                    <h3>5G Smartphone</h3>
                    <p>&#8377; 40,000.00</p>
                </div>
                <div class="product-card">
                    <img src="https://example.com/headphones.jpg" alt="Headphones" />
                    <h3>Noise-Canceling Headphones</h3>
                    <p>&#8377; 5,999.00</p>
                </div>
                <div class="product-card">
                    <img src="https://example.com/smartwatch.jpg" alt="Smartwatch" />
                    <h3>Smartwatch</h3>
                    <p>&#8377; 12,499.00</p>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <p>Corizo &copy; 2025. All rights reserved.</p>
        <div class="footer-links">
            <a href="#home">Home</a> | 
            <a href="#products">Products</a> | 
            <a href="#about">About</a> | 
            <a href="#contact">Contact</a>
        </div>
        <div class="social-media">
            <a href="https://facebook.com/corizo"><i class="fa-brands fa-facebook"></i></a>
            <a href="https://instagram.com/corizo"><i class="fa-brands fa-instagram"></i></a>
            <a href="https://x.com/corizo"><i class="fa-brands fa-x-twitter"></i></a>
            <a href="https://youtube.com/corizo"><i class="fa-brands fa-youtube"></i></a>
        </div>
    </footer>
</body>
</html>
